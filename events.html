<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Events | Team TechnoJam | Galgotias University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="All the upcoming as well as all the previously conducted events by the TechnoJam team at Galgotias Univesity."/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#58cfe8">
    <meta name="apple-mobile-web-app-title" content="TechnoJam">
    <meta name="application-name" content="TechnoJam">
    <meta name="msapplication-TileColor" content="#58cfe8">
    <meta name="theme-color" content="#58cfe8">
    <style>
        h1 {
            color: rgb(117, 45, 134);
        }
        article {
            text-align: center;
            padding: 20px;
            padding-top: 0;
        }
        article > h1 {
            font-size: 50px;
            font-weight: 100;
        }
        article > h1 img {
            height: 50px;
        }
        article h2 {
            text-align: left;
            font-weight: 100;
            font-size: 35px;
        }
        article p {
            font-size: 20px;
            text-align: left;
        }
        article > .wrapper {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 50px;
        }
        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            background-color: white;
            color: var(--text-secondary-color);
            border-radius: 5px;
            text-align: center;
            min-height: 200px;
        }
        .card > .wrapper {
            margin: 20px;
        }
        .card p, .card a {
            text-align: center;
        }
        .card h1 {
            font-size: 30px;
            font-weight: 100;
            margin-bottom: 10px;
        }
        .card a {
            font-size: 30px;
            padding: 10px;
            background-color: rgba(91, 212, 228, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }
        #upcoming .card a {
            display: none;
        }
        .card p {
            color: grey;
            max-width: 500px;
            margin: 40px auto 20px auto;
            font-size: 20px;
        }
        .card .loc {
            color: black;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        @media screen and (max-width: 1400px) {
            article > .wrapper {
                grid-template-columns: auto auto auto;
            }
        }
        @media screen and (max-width: 1000px) {
            article > .wrapper {
                grid-template-columns: auto auto;
            }
        }
        @media screen and (max-width: 700px) {
            article > .wrapper {
                grid-template-columns: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <nav>
       <a href="/" class="wrapper"><img src="/images/logo.png" alt="TechnoJam Logo"></a>
       <a href="/about.html" class="wrapper"><span>About</span></a>
       <a href="/events.html" class="wrapper"><span>Events</span></a>
       <a href="/team.html" class="wrapper"><span>Team</span></a>
       <a href="/alumni.html" class="wrapper"><span>Alumni</span></a>
    </nav>
    <article>
        <h1><img src="/images/logo.png" alt="TechnoJam"> Events</h1>
        <p>Here are all the upcoming as well as all the previously conducted events by the TechnoJam team.</p>
        <h2>Upcoming Events</h2>
        <div class="wrapper" id="upcoming"></div>
        <h2>Past Events</h2>
        <div class="wrapper" id="past"></div>
	</article>
	<footer>
        <h2>Contact Us</h2>
        <div class="wrapper">
            <img src="/images/social/mail.png" alt="Mail icon"><a href="mailto:technojam@galgotiasuniversity.edu.in">
            techno<span>jam@galgotiasun</span>iversity.edu.in</a>
        </div>
        <div class="wrapper">
            <img src="/images/social/facebook.png" alt="Facebook icon"> <a href="https://www.facebook.com/technojam.scse/" target="_blank">
            @technojam.scse</a>
        </div>
        <div class="wrapper">
            <img src="/images/social/instagram.png" alt="Instagram icon"> <a href="https://www.instagram.com/technojam_galgotias/" target="_blank">
            @technojam_galgotias</a>
        </div>
    </footer>
    <script id="globalScript" src="/js/global.js"></script>
    <script id="eventScript" src="js/events.js"></script>
    <script>
        function convertToString(json) {
            var st = '';
            for (var a in json) {
                st += (encodeURIComponent(a) + '=' + encodeURIComponent(json[a]) + "&");
            }
            return st;
        }
        function getEvents() {
            if (typeof createElem !== 'function') {
                document.getElementById('globalScript').addEventListener('load', getTeam);
            } else if (typeof eventList === 'undefined') {
                document.getElementById('eventScript').addEventListener('load', getTeam);
            } else {
                eventList.map((ev, i) => {
                    var milli = ev.date.getTime();
                    ev.date = ev.date.toDateString();
                    var card = createElem('div', createElem('div',
                        [
                            createElem('h1', ev.name),
                            createElem('p', 'On ' + ev.date + '; at ' + ev.venue, ['loc']),
                            createElem('p', ev.info),
                            createElem('a', 'View Photos', [], {'href': '/gallery.html#' + convertToString(ev)})
                        ], ['wrapper'])
                    , ['card']);
                    if (Date.now() < milli) {
                        document.getElementById('upcoming').appendChild(card);
                    } else {
                        document.getElementById('past').appendChild(card);
                    }
                });
                handleFooterPos();
            }
        }
        getEvents();
    </script>
</body>
</html>
