<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechnoJam by Galgotias University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family:Roboto,Oxygen,'Open Sans',-apple-system,BlinkMacSystemFont,Ubuntu,Cantarell,'Segoe UI','Helvetica Neue',Arial,sans-serif;
            background-color: rgba(190, 38, 108, 1);
        }
        nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            color: rgb(81, 203, 235);
            background-color: rgba(0, 0, 0, 0.5);
        }
        nav .wrapper {
            float: left;
            width: 25%;
            height: 100%;
            text-align: center;
            cursor: pointer;
        }
        nav .wrapper span {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        article {
            text-align: center;
            margin-top: 70px; /* 50px (el: nav) + 20px (gap) */
        }
    </style>
</head>
<body>
    <nav>
       <div class="wrapper"><img src="" alt="TechnoJam Logo"></div>
       <div class="wrapper"><span>About</span></div>
       <div class="wrapper"><span>Team</span></div>
       <div class="wrapper"><span>Events</span></div>
    </nav>
    <article>
        Hey, it's TechnoJam!
    </article>
</body>
</html>
